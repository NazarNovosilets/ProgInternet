    <div id="studentModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h2 id="modalTitle">Add student</h2>
            <form id="studentForm">
                <label for="studentGroup">Group:</label>
                <select id="studentGroup" required>
                    <option value="">Select group</option>
                    <option value="Group1">Group 1</option>
                    <option value="Group2">Group 2</option>
                </select><br>

                <label for="studentName">Name:</label>
                <input type="text" id="studentName" required><br>

                <label for="studentSurname">Surname:</label>
                <input type="text" id="studentSurname" required><br>

                <label for="studentGender">Gender:</label>
                <select id="studentGender" required>
                    <option value="">Select gender</option>
                    <option value="Man">Male</option>
                    <option value="Woman">Female</option>
                </select><br>

                <label for="studentBirthday">Birthday:</label>
                <input type="date" id="studentBirthday" required><br>
                
                <button type="submit">Submit</button>
            </form>
        </div>
