<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <div class="head1">
        <span class="leftText">CMS</span>
        <div class="rightContent">
            <img src="bell.png" alt="bell" class="bell">
            <img src="icon1.png" alt="icon" class="icon1">
            <span class="rightText">Name Surname</span>
        </div>
    </div>


    <div class="container">
        <!-- Ліве бокове меню -->
        <aside class="sidebar">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Students</a></li>
                <li><a href="#">Tasks</a></li>
            </ul>
        </aside>


        <main class="content">
            <h1 class="page-title">Students</h1>
            <img src="plus.png" alt="plus" class="plus">
            <table>
                <thead>
                    <tr>
                        <th> <input type="checkbox" id="myCheckbox"></th>
                        <th> Group </th>
                        <th> Name </th>
                        <th> Gender </th>
                        <th>Birthday </th>
                        <th>Status</th>
                        <th>Options</th>
                    </tr>
                </thead>

                <tbody>
                    <tr class="studentsInfo">
                        <td> <input type="checkbox" id="myCheckbox"> </td>
                        <td> PZ-24 </td>
                        <td> Nazar Novosilets</td>
                        <td> Male </td>
                        <td> 25.11.2005 </td>
                        <td></td>
                        <td>
                            <img src="pen.png" alt="pen" class="optionIcons">
                            <img src="close.png" alt="plus" class="optionIcons">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination">
                <button class="pagebtn"><</button>
                        <button class="pagebtn">1</button>
                        <button class="pagebtn">2</button>
                        <button class="pagebtn">3</button>
                        <button class="pagebtn">4</button>
                        <button class="pagebtn">></button>
            </div>
        </main>
    </div>


    <div class="rightbottom">
        <title class="headUnd">Our Socials</title>
        <div>
            <a href="mailto:nazar.novosilets.pz.2023@lpnu.ua">E-mail</a>
            <p class="tel"> <a href="tel:0976442383"> 097 644 23 83</a></p>
        </div>
        <div>
            <a href="https://www.instagram.com/_nnovosilets_" target="_blank" class="Inst"><img src="instagram.png"
                    alt="instagram" class="instagram"></a>
            <a href="https://github.com/NazarNovosilets" target="_blank" class="git"><img src="social.png" alt="social"
                    class="git"></a>
        </div>
    </div>


    <div id="studentModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Додати студента</h2>
            <form id="studentForm">
                <label for="group">Група:</label>
                <input type="text" id="group" required><br>
    
                <label for="name">Ім'я:</label>
                <input type="text" id="name" required><br>
    
                <label for="gender">Стать:</label>
                <select id="gender" required>
                    <option value="Чоловіча">Чоловіча</option>
                    <option value="Жіноча">Жіноча</option>
                </select><br>
    
                <label for="birthday">Дата народження:</label>
                <input type="date" id="birthday" required><br>
    
                <label for="status">Статус:</label>
                <input type="text" id="status"><br>
    
                <button type="submit">Додати</button>
            </form>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
